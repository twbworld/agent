<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>客户详情</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
    [x-cloak] { display: none !important; }
    .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>

<body class="bg-gray-100 text-gray-800 p-4 transition-colors duration-300 min-h-screen"
      :class="{ 'dark bg-gray-900 text-gray-100': darkMode }"
      x-data="customerDetailApp()"
      x-init="initApp()"
      x-cloak>

  <!-- 全局 Toast 提示组件 (修改为顶部居中) -->
  <div x-show="toast.visible"
       x-transition:enter="transition ease-out duration-300"
       x-transition:enter-start="opacity-0 translate-y-[-1rem]"
       x-transition:enter-end="opacity-100 translate-y-0"
       x-transition:leave="transition ease-in duration-200"
       x-transition:leave-start="opacity-100 translate-y-0"
       x-transition:leave-end="opacity-0 translate-y-[-1rem]"
       class="fixed top-6 left-1/2 -translate-x-1/2 z-50 flex items-center gap-3 px-5 py-3 rounded-lg shadow-lg border backdrop-blur-sm min-w-[300px] justify-center"
       :class="toast.type === 'success' ? 'bg-green-50/95 text-green-700 border-green-200 dark:bg-green-900/90 dark:text-green-100 dark:border-green-800' : 'bg-red-50/95 text-red-700 border-red-200 dark:bg-red-900/90 dark:text-red-100 dark:border-red-800'"
       style="display: none;">
       <svg x-show="toast.type === 'success'" class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
       <svg x-show="toast.type === 'error'" class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
       <span class="text-sm font-medium" x-text="toast.message"></span>
  </div>

  <div class="flex justify-end items-center mb-6 gap-3 w-[95%] lg:w-[80%] mx-auto">
    <button @click="toggleTheme" class="group relative p-2.5 rounded-full border border-gray-200 bg-white text-gray-600 shadow-sm hover:shadow-md hover:bg-gray-50 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-300 dark:hover:bg-gray-700 transition-all duration-300">
      <svg x-show="!darkMode" class="w-5 h-5 transition-transform duration-300 group-hover:rotate-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
      <svg x-show="darkMode" class="w-5 h-5 transition-transform duration-300 group-hover:-rotate-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
      <span class="absolute top-full mt-2 left-1/2 transform -translate-x-1/2 px-2 py-1 bg-gray-800 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none whitespace-nowrap dark:bg-gray-200 dark:text-gray-900 z-10">切换主题</span>
    </button>

    <button
      @click="refreshData"
      :disabled="isFetching || (!context.contactId && !context.goodsId && !context.orderId)"
      class="group relative p-2.5 rounded-full border border-gray-200 bg-white text-gray-600 shadow-sm hover:shadow-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed dark:bg-gray-800 dark:border-gray-700 dark:text-gray-300 dark:hover:bg-gray-700 transition-all duration-300">
      <svg x-show="!isFetching" class="w-5 h-5 transition-transform duration-300 group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
      <svg x-show="isFetching" class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
      <span class="absolute top-full mt-2 left-1/2 transform -translate-x-1/2 px-2 py-1 bg-gray-800 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none whitespace-nowrap dark:bg-gray-200 dark:text-gray-900 z-10">刷新数据</span>
    </button>
  </div>

  <div x-show="isLoading" class="flex justify-center items-center py-10 animate-pulse">
    <div class="w-3 h-3 bg-gray-400 rounded-full mx-1"></div>
    <div class="w-3 h-3 bg-gray-400 rounded-full mx-1"></div>
    <div class="w-3 h-3 bg-gray-400 rounded-full mx-1"></div>
  </div>

  <div x-show="!isLoading"
       x-transition:enter="transition ease-out duration-300"
       x-transition:enter-start="opacity-0 translate-y-4"
       x-transition:enter-end="opacity-100 translate-y-0"
       class="space-y-6 w-[95%] lg:w-[80%] mx-auto">

    <div x-show="userData" class="bg-white border border-gray-200 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden dark:bg-gray-800 dark:border-gray-700">
      <div class="px-6 py-4 border-b border-gray-100 bg-gray-50/80 font-semibold text-gray-700 dark:bg-gray-700/40 dark:text-gray-200 dark:border-gray-700 flex items-center">
        <span class="w-1 h-5 bg-blue-500 rounded-full mr-3"></span>用户信息
      </div>
      <div class="p-6">
        <dl class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 text-sm">
          <div class="flex"><dt class="w-24 font-medium text-gray-500 dark:text-gray-400">客户ID</dt><dd class="flex-1 text-gray-900 dark:text-gray-100" x-text="userData.id || '-'"></dd></div>
          <div class="flex"><dt class="w-24 font-medium text-gray-500 dark:text-gray-400">姓名</dt><dd class="flex-1 text-gray-900 dark:text-gray-100 font-medium" x-text="userData.name || '-'"></dd></div>
          <div class="flex"><dt class="w-24 font-medium text-gray-500 dark:text-gray-400">电话</dt><dd class="flex-1 text-gray-900 dark:text-gray-100 font-mono tracking-wide" x-text="userData.phone || '-'"></dd></div>
          <div class="flex"><dt class="w-24 font-medium text-gray-500 dark:text-gray-400">邮箱</dt><dd class="flex-1 text-gray-900 dark:text-gray-100" x-text="userData.email || '-'"></dd></div>
          <div class="flex"><dt class="w-24 font-medium text-gray-500 dark:text-gray-400">会员等级</dt><dd class="flex-1 text-gray-900 dark:text-gray-100" x-text="userData.level || '-'"></dd></div>
        </dl>
      </div>
    </div>

    <div x-show="productData" class="bg-white border border-gray-200 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden dark:bg-gray-800 dark:border-gray-700">
      <div class="px-6 py-4 border-b border-gray-100 bg-gray-50/80 font-semibold text-gray-700 dark:bg-gray-700/40 dark:text-gray-200 dark:border-gray-700 flex items-center">
        <span class="w-1 h-5 bg-purple-500 rounded-full mr-3"></span>当前咨询商品
      </div>
      <div class="p-6">
        <template x-if="productData">
          <div class="flex flex-col md:flex-row gap-6">
            <div class="w-full md:w-48 flex-shrink-0 flex flex-col items-center text-center space-y-3">
              <div class="w-full aspect-square rounded-lg overflow-hidden border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 flex justify-center items-center group relative">
                <img :src="productData.picUrl" :alt="productData.title" class="max-w-full max-h-full object-contain transition-transform duration-500 group-hover:scale-110">
              </div>
              <h3 class="font-bold text-gray-900 leading-tight dark:text-gray-100 text-base" x-text="productData.title || '-'"></h3>
              <p class="text-xl font-bold text-red-600 dark:text-red-400 tracking-tight" x-text="`¥${productData.price || '-'}`"></p>
            </div>

            <div class="flex-grow md:border-l md:border-gray-100 md:pl-6 dark:border-gray-700 flex flex-col justify-center">
              <dl class="grid grid-cols-[80px_1fr] gap-y-4 text-sm">
                <dt class="font-medium text-gray-500 dark:text-gray-400">描述</dt>
                <dd class="text-gray-700 dark:text-gray-300 leading-relaxed" x-text="productData.desc || '-'"></dd>
                <dt class="font-medium text-gray-500 dark:text-gray-400">SKU</dt>
                <dd class="text-gray-700 dark:text-gray-300 font-medium" x-text="productData.sku_summary || '-'"></dd>
                <dt class="font-medium text-gray-500 dark:text-gray-400">状态</dt>
                <dd>
                   <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-emerald-50 text-emerald-700 border border-emerald-100 dark:bg-emerald-900 dark:text-emerald-200 dark:border-emerald-800" x-text="productData.status || '-'"></span>
                </dd>
                <dt class="font-medium text-gray-500 dark:text-gray-400">库存</dt>
                <dd class="text-gray-800 dark:text-gray-200 font-mono font-medium" x-text="productData.stock ?? '-'"></dd>
                <dt class="font-medium text-gray-500 dark:text-gray-400">销量</dt>
                <dd class="text-gray-800 dark:text-gray-200 font-mono font-medium" x-text="productData.sales_count ?? '-'"></dd>
                <dt class="font-medium text-gray-500 dark:text-gray-400">标签</dt>
                <dd class="text-gray-700 dark:text-gray-300 flex flex-wrap gap-2">
                  <template x-if="productData.tags && productData.tags.length">
                    <template x-for="tag in productData.tags" :key="tag">
                      <span class="px-2.5 py-1 rounded-md bg-indigo-50 text-indigo-700 text-xs border border-indigo-100 font-medium dark:bg-indigo-900/50 dark:text-indigo-300 dark:border-indigo-800" x-text="tag"></span>
                    </template>
                  </template>
                  <span x-show="!productData.tags || !productData.tags.length">-</span>
                </dd>
              </dl>
            </div>
          </div>
        </template>
        <template x-if="!productData">
           <div class="text-gray-400 text-sm text-center py-8">暂无商品数据或加载中...</div>
        </template>
      </div>
    </div>

    <div x-show="orderData" class="bg-white border border-gray-200 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden dark:bg-gray-800 dark:border-gray-700">
      <div class="px-6 py-4 border-b border-gray-100 bg-gray-50/80 font-semibold text-gray-700 dark:bg-gray-700/40 dark:text-gray-200 dark:border-gray-700 flex items-center">
        <span class="w-1 h-5 bg-emerald-500 rounded-full mr-3"></span>最近订单
      </div>
      <div class="p-6">
        <template x-if="orderData">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <dl class="grid grid-cols-[80px_1fr] gap-y-3 text-sm">
              <dt class="font-medium text-gray-500 dark:text-gray-400">订单号</dt>
              <dd class="font-mono text-gray-800 dark:text-gray-200 tracking-tight" x-text="orderData.id || '-'"></dd>
              <dt class="font-medium text-gray-500 dark:text-gray-400">下单时间</dt>
              <dd class="text-gray-800 dark:text-gray-200 font-medium" x-text="orderData.created_at || '-'"></dd>
              <dt class="font-medium text-gray-500 dark:text-gray-400">订单状态</dt>
              <dd>
                <span class="inline-block px-2.5 py-0.5 text-xs font-bold text-cyan-700 bg-cyan-50 border border-cyan-100 rounded-full dark:bg-cyan-900 dark:text-cyan-200 dark:border-cyan-800" x-text="orderData.status || '-'"></span>
              </dd>
            </dl>
            <div class="md:border-l md:border-gray-100 md:pl-6 dark:border-gray-700 flex flex-col justify-center">
               <dl class="grid grid-cols-[80px_1fr] gap-y-3 text-sm">
                <dt class="font-medium text-gray-500 dark:text-gray-400">总金额</dt>
                <dd class="text-lg font-bold text-gray-900 dark:text-gray-100" x-text="`¥${orderData.total_amount || '-'}`"></dd>
                <dt class="font-medium text-gray-500 dark:text-gray-400">收货地址</dt>
                <dd class="text-gray-700 dark:text-gray-300 leading-snug" x-text="orderData.address || '-'"></dd>
               </dl>
            </div>
          </div>
        </template>
        <template x-if="!orderData">
            <div class="text-gray-400 text-sm text-center py-8">暂无订单数据或加载中...</div>
        </template>
      </div>
    </div>
  </div>

  <script>
    function customerDetailApp() {
      return {
        darkMode: false,
        isLoading: true,
        isFetching: false,
        hasFetched: false,
        toast: {
          visible: false,
          message: '',
          type: 'success',
          timeoutId: null
        },
        context: {
          contactId: null,
          userId: null,
          goodsId: null,
          orderId: null
        },
        userData: null,
        productData: null,
        orderData: null,

        initApp() {
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            this.darkMode = true;
          }

          window.addEventListener('message', (event) => {
            if (this.hasFetched) return;

            let parsedData;
            try {
              parsedData = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
            } catch (e) { return; }

            if (parsedData.event !== 'appContext' || !parsedData.data || !parsedData.data.contact) return;

            const contact = parsedData.data.contact;
            const customAttributes = contact.custom_attributes || {};

            this.hasFetched = true;
            this.context.contactId = contact.id;
            this.context.userId = contact.identifier;
            this.context.goodsId = customAttributes.goods_id;
            this.context.orderId = customAttributes.order_id;

            this.isLoading = false;

            if (this.context.contactId || this.context.userId || this.context.goodsId || this.context.orderId) {
              // 自动加载不触发 Toast
              this.fetchDetails(false);
            } else {
              this.showToast('未在上下文中找到任何关联信息', 'error');
            }
          });
        },

        toggleTheme() {
          this.darkMode = !this.darkMode;
        },

        refreshData() {
          if (this.isFetching) return;
          if (!this.context.contactId && !this.context.userId && !this.context.goodsId && !this.context.orderId) {
            this.showToast('暂无关联的用户、商品或订单信息', 'error');
            return;
          }
          // 手动刷新，传入 true 以触发 Toast
          this.fetchDetails(true);
        },

        // 显示通知辅助函数
        showToast(message, type = 'success') {
          this.toast.message = message;
          this.toast.type = type;
          this.toast.visible = true;

          if (this.toast.timeoutId) clearTimeout(this.toast.timeoutId);
          this.toast.timeoutId = setTimeout(() => {
            this.toast.visible = false;
          }, 3000);
        },

        async fetchDetails(isManual = false) {
          this.isFetching = true;

          const requestBody = {};
          if (this.context.contactId) requestBody.contact_id = String(this.context.contactId);
          if (this.context.userId) requestBody.user_id = this.context.userId;
          if (this.context.goodsId) requestBody.goods_id = this.context.goodsId;
          if (this.context.orderId) requestBody.order_id = this.context.orderId;

          try {
            const response = await fetch(`/api/v1/chatwoot/details`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(requestBody),
            });

            if (!response.ok) {
              const err = await response.json();
              throw new Error(err.message || '网络响应错误');
            }

            const apiResponse = await response.json();
            if (apiResponse.code !== 0) {
              throw new Error(apiResponse.message || '获取数据失败');
            }

            this.populateDetails(apiResponse.data);

            // 仅在手动刷新且成功时显示
            if (isManual) {
              this.showToast('数据刷新成功', 'success');
            }

          } catch (error) {
            this.showToast(`加载失败: ${error.message}`, 'error');
          } finally {
            this.isFetching = false;
          }
        },

        populateDetails(data) {
          this.userData = data.user || null;
          this.productData = data.product || null;
          this.orderData = data.order || null;
        }
      }
    }
  </script>
</body>
</html>
